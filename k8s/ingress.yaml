apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: sap-ingress
  namespace: sap-demo
spec:
  ingressClassName: nginx
  rules:
  - http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: sap-web-service
            port:
              number: 80
      - path: /api
        pathType: Prefix
        backend:
          service:
            name: sap-api-service
            port:
              number: 80
